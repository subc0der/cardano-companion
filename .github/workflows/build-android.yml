name: Build Android APK

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to attach APK to (optional)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: echo "EXPO_PUBLIC_BLOCKFROST_KEY=${{ secrets.BLOCKFROST_API_KEY }}" > .env

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Rename APK with version
        run: |
          VERSION=${{ github.event.release.tag_name || inputs.release_tag || 'dev' }}
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/cardano-companion-${VERSION}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cardano-companion-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to specified release
        if: github.event_name == 'workflow_dispatch' && inputs.release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
